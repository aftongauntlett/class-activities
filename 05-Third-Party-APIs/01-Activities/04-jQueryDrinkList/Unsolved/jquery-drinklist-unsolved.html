<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>
  
  <script type="text/javascript">

  <div id="drink-options"></div>

  var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // create a ul tag
    var ulTag =$("<ul>")

    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    for( var i=0; i<drinkList.length; i++){
      var liTag =$("<li>")
        
      // add the loop item as text to the li tag
      var drinkItem = drinkList[i];
      liTag.text(drinkItem);

    // append the li tag to the ul
      ulTag.append(liTag);
    }
    // once loop is done, append ul tag to the drink-options div
    $("#drink-options").append(ulTag);

  </script>

</body>
</html>
